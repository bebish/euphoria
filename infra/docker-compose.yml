version: '3.9'
name: 'euphoria'
volumes:
  static_volume:
  media_volume:
  pg_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    hostname: localhost
    restart: unless-stopped
  backend:
#    image: amir800s/euphoria_backend
    build: ../backend/
    restart: always
    env_file: .env
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
#  frontend:
##    image: amir800s/euphoria_frontend
#    build: ../frontend/
#    env_file: .env
#    volumes:
#      - ../frontend/:/app/result_build/
  nginx:
#    image: nginx:1.22.1
    build: .
    env_file: .env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/app/static/drf_yasg
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    ports:
      - '80:80'
